<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <div style="border: 1px solid black; height:190px; width:190px; background-color:white">
        <img id="tank"
        src="tank.png"
        style="position: relative; top:0px; left:0px;"
        width="19"
        height="19">
        <img id="boom"
        style="top: 76px; left: 133px;width: 19px; height: 19px; background-image: url('boom.png');background-size: 100% 100%;position: relative;">
    </div>
        <table>
            <tr>
           <td></td>
           <td>
               <button id = "topBtn" onmousedown="moveUp()" onmouseup="clearmove()" ontouchstart="moveUp()">⬆</button>
               </td>
               <td></td>
               </tr>
               <tr>
               <td>
               <button id="leftBtn" onmousedown="moveLeft()" onmouseup="clearmove()" ontouchstart="moveLeft()">⬅</button></td>
               <td></td>
               <td>
               <button id= "rightBtn" onmousedown="moveRight()" onmouseup="clearmove()" ontouchstart="moveRight()">➡</button></td>
               </tr>
               <tr>
               <td></td>
               <td>
               <button id = "bottomBtn" onmousedown="moveDown()" onmouseup="clearmove()" ontouchstart="moveDown()">⬇</button></td>
               <td></td>
               </tr>
               
               </table>
        <script>
$(function () {
    var x = y = 0;
    let xBoom = Math.floor(Math.random() * 10) * 19;
    let yBoom = Math.floor(Math.random() * 10) * 19;
    let tank = $("#tank");
    let boom = $("#boom");
    boom.css({
        "top": yBoom + "px",
        "left": xBoom + "px"
    })

    function checkBoom() {
        if (tank.css("top") == boom.css("top") &&
            tank.css("left") == boom.css("left")) {
            tank.css({
                "background": "url('img/explosion.png')",
                "border": "1px solid red",
                "width": "30px",
                "height": "30px"
            });
            boom.hide();
            setTimeout(restarGame, 1000)
        }
    }

    function restarGame() {
        location.reload()
    }
    $("#topBtn").click(function () {
        if (y > 0) {
            y -= 19
        } else y -= 0
        $("#tank").css("top", y + "px")
        checkBoom()
    })
    $("#bottomBtn").click(function () {
        if (y < $(".arena").innerHeight()-$("#tank").outerHeight()) {
            y += 19
        } else y += 0
        $("#tank").css("top", y + "px")
        checkBoom()
    })
    $("#leftBtn").click(function () {
        if (x > 0) {
            x -= 19
        } else x -= 0
        $("#tank").css("left", x + "px")
        checkBoom()
    })
    $("#rightBtn").click(function () {
        if (x < $(".arena").innerWidth()-$("#tank").outerWidth()) {
            x += 19
        } else x += 0
        $("#tank").css("left", x + "px")
        checkBoom()
    })
})
    
        </script>
</body>

</html>
