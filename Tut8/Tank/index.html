<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>document</title>
</head>
<body>
    <div style="border: 1px solid black; height:190px; width:190px; background-color:white">
        <img id="tank"
        src="img/tank.png"
        style="position: relative; top:0px; left:0px;"
        width="19"
        height="19">
    </div>
        <table>
            <tr>
           <td></td>
           <td>
               <button onmousedown="moveUp()" onmouseup="clearmove()" ontouchstart="moveUp()">⬆</button>
               </td>
               <td></td>
               </tr>
               <tr>
               <td>
               <button onmousedown="moveLeft()" onmouseup="clearmove()" ontouchstart="moveLeft()">⬅</button></td>
               <td></td>
               <td>
               <button onmousedown="moveRight()" onmouseup="clearmove()" ontouchstart="moveRight()">➡</button></td>
               </tr>
               <tr>
               <td></td>
               <td>
               <button onmousedown="moveDown()" onmouseup="clearmove()" ontouchstart="moveDown()">⬇</button></td>
               <td></td>
               </tr>
               
               </table>
        <script>
            let field = document.getElementById("field");
            let tank = document.getElementById("tank");
            let step = 19;
    
            function init() {
                tank = document.getElementById('tank');
                tank.style.position = 'relative';
                tank.style.left = '350px';
                tank.style.top = '300px';
            }
    
            function moveUp() {
                if (parseInt(tank.style.top) <= 70 ) {
                    tank.style.top = parseInt(tank.style.top) + 'px';
                }
                else {
                tank.style.top = parseInt(tank.style.top) - step + 'px';
                }
            }
    
            function moveDown() {
                if (parseInt(tank.style.top) >= 160 ) {
                    tank.style.top = parseInt(tank.style.top) + 'px';
                }
                else {
                tank.style.top = parseInt(tank.style.top) + step + 'px';
                }
            }
    
            function moveRight() {
                if (parseInt(tank.style.left) >= 160 ) {
                    tank.style.left = parseInt(tank.style.left) + 'px';
                }
                else {
                tank.style.left = parseInt(tank.style.left) + step + 'px';
                }
            }
    
            function moveLeft() {
                if (parseInt(tank.style.left) <= 0 ) {
                    tank.style.left = parseInt(tank.style.left) + 'px';
                }
                else {
                tank.style.left = parseInt(tank.style.left) - step + 'px';
            }
        }
    
        </script>
</body>

</html>
